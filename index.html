<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subscribe to Chocolaby</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #5a2b40;
    }

    .form-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    input[type="email"] {
      padding: 0.8rem 1rem;
      width: 100%;
      max-width: 300px;
      border: 2px solid #ff99c8;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.8rem 2rem;
      background: #ff99c8;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff66a3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Subscribe to Chocolaby</h2>
    <form action="https://webhook.sendpulse.com/forms/subscribe" method="post" target="_blank">
      <input type="email" name="email" placeholder="Enter your email" required />
      <br />
      <button type="submit">Subscribe</button
